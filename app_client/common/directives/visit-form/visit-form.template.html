<form novalidate class="css-form">
    <div class="form-section">
        <h3 id="header-form-head">Village</h3>
        <p>{{vm.villageDetails.Name}}</p>
    </div>
    <div class="form-section">
        <h3>Collection Information</h3>
            <label class="label-reg" for="collector-name">Collector Name: </label>
            <input type="text" id="collector-name" ng-model="vm.visit.collector" required><br>
            <label class="label-reg" for="phone-number">Collector phone number: </label>
            <input type="text" id="phone-number" ng-model="vm.visit.collectorPhone" required><br>
            <label class="label-reg" for="date">Visit Date: </label>
            <input type="text" id="date" ng-model="vm.visit.date" required><br>
            <label class="label-reg" for="email">Collector email: </label>
            <input type="email" id="email" ng-model="vm.visit.collectorEmail" required><br>
            <label class="label-reg" for="org">Collector organization: </label>
            <select id="org" ng-model="vm.visit.org">
                <option disabled selected value> -- Select an Organization -- </option>
                <option value="unhcr">UNHCR</option>
                <option value="r2p">R2P</option>
                <option value="proliska">Proliska</option>
                <option value="other">Other</option>
            </select><br>
            <label class="label-reg" for="source-name">Name of information source: </label>
            <input type="text" id="source-name" ng-model="vm.visit.source"><br>
            <label class="label-reg" for="source-phone">Phone number of information source: </label>
            <input type="text" id="source-phone" ng-model="vm.visit.sourcePhone"><br>
            <label class="label-reg" for="source-role">Role of information source:</label>
            <select id="source-role" ng-model="vm.visit.sourceRole">
                <option disabled selected value> -- Select a Role -- </option>
                <option value="village-council">Member of village council</option>
                <option value="ngo">Member of NGO/INGO</option>
                <option value="CIMIC">CIMIC</option>
                <option value="cbo">Member of community-based organization</option>
                <option value="other">Other</option>
                <!--add 'if other' logic using form controller-->
            </select>
    </div>
    <div class="form-section">
        <h3>Basic Information</h3>
            <label class="label-reg" for="status">Select the status of the location: </label>
                <div class="optionGroup" id="status">
                    <input type="radio" name="status" id="gca" ng-model="vm.visit.status"><label class="label-small">GCA</label><br>
                    <input type="radio" name="status" id="ngca" ng-model="vm.visit.status"><label class="label-small">NGCA</label><br>
                </div>
            <label class="label-reg" for="pop-current">Estimated current population: </label>
            <input type="number" min="0" id="pop-current" ng-model="vm.visit.currentPop" integer><br>
            <label class="label-reg" for="pop-pre">Estimated pre-conflict population: </label>
            <input type="number" min="0" id="pop-pre" ng-model="vm.visit.prePop" integer><br>
            <label class="label-reg">Which authorities are present in the village?</label><br>
                <div class="optionGroup">
                    <input type="checkbox" name="authorities" id="village-council" ng-model="vm.visit.authorities.villageCouncil">
                    <label class="label-small" for="village-council">Village Council</label><br>
                    <input type="checkbox" name="authorities" id="cimic" ng-model="vm.visit.authorities.cimic">
                    <label class="label-small" for="cimic">CIMIC</label><br>
                    <input type="checkbox" name="authorities" id="military" ng-model="vm.visit.authorities.military">
                    <label class="label-small" for="military">Military</label><br>
                </div>
    </div>
    <div class="form-section">
        <h3>Shelter</h3>
        <label class="label-reg" for="ind-houses">How many individual houses are there in the village? </label><br>
        <input type="number" min="0" id="ind-houses" ng-model="vm.visit.indHouses" integer><br>
        <label class="label-reg" for="multi-houses">How many multi-story houses are there in the village?</label><br>
        <input type="number" min="0" id="multi-houses" ng-model="vm.visit.multiHouses" integer><br>
        <label class="label-reg" for="ind-houses-light">How many individual houses require light repairs?</label><br>
        <input type="number" min="0" id="ind-houses-light" ng-model="vm.visit.indLight" integer><br>
        <label class="label-reg" for="ind-houses-med">How many individual houses require medium repairs?</label><br>
        <input type="number" min="0" id="ind-houses-med" ng-model="vm.visit.indMed" integer><br>
        <label class="label-reg" for="ind-houses-heavy">How many individual houses require heavy repairs?</label><br>
        <input type="number" min="0" id="ind-houses-heavy" ng-model="vm.visit.indHeavy" integer><br>
        <label class="label-reg" for="ind-houses-recon">How many individual houses require reconstruction?</label><br>
        <input type="number" min="0" id="ind-houses-recon" ng-model="vm.visit.recon" integer><br>
        <label class="label-reg" for="multi-light-medium">How many multi-story buildings require light or medium repairs?</label><br>
        <input type="number" min="0" id="multi-light-medium" ng-model="vm.visit.multLightMed" integer><br>
    </div>
    <div class="form-section">
        <h3>Fuel & Infrastructure</h3>
        <label class="label-reg" for="ind-houses-gas">How many individual houses use gas for heating?</label>
        <input type="number" id="ind-houses-gas" ng-model="vm.visit.indGas"><br>
        <label class="label-reg" for="ind-houses-central">How many individual houses have central heating?</label>
        <input type="number" id="ind-houses-central" ng-model="vm.visit.indCentral"><br>
        <label class="label-reg" for="ind-houses-coal">How many houses use coal or wood for heating?</label>
        <input type="number" id="ind-houses-coal" ng-model="vm.visit.coalWood"><br>
        <label class="label-reg" for="elec-disrupt">Does the village experience disruptions to electricity?</label>
        <div id="elec-disrupt">
            <div class="optionGroup">
                 <input type="radio" name="electricity" value="true" ng-model="vm.visit.electDisrupt"><label>Yes</label><br>
                 <input type="radio" name="electricity" value="false" ng-model="vm.visit.electDisrupt"><label>No</label><br>
            </div>
            <div class="optionGroup" ng-show="vm.visit.electDisrupt == 'true'">
                <label class="label-reg">How often do disruptions to electricity occur?</label><br>

                <input type="radio" value="daily" ng-model="vm.visit.electDisruptFreq">
                <label>Daily</label><br>

                <input type="radio"  value="weekly" ng-model="vm.visit.electDisruptFreq">
                <label>Weekly</label><br>

                <input type="radio" value="monthly" ng-model="vm.visit.electDisruptFreq">
                <label>Monthly</label>
            </div>
        </div>
        <label class="label-reg" for="water-disrupt">Does the village experience disruptions to water supply?</label>
        <div id="water-disrupt">
            <div class="optionGroup">
                <input type="radio" name="water" value="true" ng-model="vm.visit.waterDisrupt"><label class="label-small">Yes</label><br>
                <input type="radio" name="water" value="alse" ng-model="vm.visit.waterDisrupt"><label class="label-small">No</label><br>
            </div>
            <div class="optionGroup" ng-show="vm.visit.waterDisrupt == 'true'">
            <label class="label-reg">How often do disruptions to water occur?</label><br>

            <input type="radio" value="daily" ng-model="vm.visit.waterDisruptFreq">
            <label class="label-small">Daily</label><br>


            <input type="radio"  value="weekly" ng-model="vm.visit.waterDisruptFreq">
            <label class="label-small">Weekly</label><br>


            <input type="radio" value="monthly" ng-model="vm.visit.waterDisruptFreq">
            <label class="label-small">Monthly</label>
        </div>
        </div>
        <label class="label-reg" for="gas-disrupt">Does the village experience disruptions to gas supply?</label>

        <div id="gas-disrupt">
            <div class="optionGroup">
                <input class="label-small" type="radio" ng-model="vm.visit.gasDisrupt" name="gas" value="true" ng-model="vm.visit.gasDisrupt"><label>Yes</label><br>
                <input class="label-small" type="radio" ng-model="vm.visit.gasDisrupt" name="gas" value="false" ng-model="vm.visit.gasDisrupt"><label>No</label><br>
            </div>
            <div class="optionGroup" ng-show="vm.visit.gasDisrupt == 'true'">
                <label class="label-reg">How often do disruptions to gas occur?</label><br>

                <input type="radio" value="daily" ng-model="vm.visit.gasDisruptFreq">
                <label class="label-small">Daily</label><br>

                <input type="radio" value="weekly" ng-model="vm.visit.gasDisruptFreq">
                <label class="label-small">Weekly</label><br>

                <input type="radio" value="monthly" ng-model="vm.visit.gasDisruptFreq">
                <label class="label-small">Monthly</label>
            </div>
        </div>

        <label class="label-reg" for="fuelAvailibility">Is fuel readily available?</label>
             <div class="optionGroup" id="fuelAvailibility">
                 <input class="label-small" type="radio" name="fuelAvailability" value="true" ng-model="vm.visit.fuelAvailable"><label>Yes</label><br>
                 <input class="label-small" type="radio" name="fuelAvailability" value="false" ng-model="vm.visit.fuelAvailable"><label>No</label>
             </div>
        <label class="label-reg" for="transportation">Is transportation a concern?</label>
        <div class="optionGroup" id="transportation">
            <input class="label-small" type="radio" name="transportation" value="true" ng-model="vm.visit.transportationIssue"><label>Yes</label><br>
            <input class="label-small" type="radio" name="transportation" value="false" ng-model="vm.visit.transportationIssue"><label>No</label><br>
        </div>
        <div ng-show="vm.visit.transportationIssue">
            <label class="label-reg" for="transportDetail">Please provide more information on transport concerns</label>
            <input type="text" id="transportDetail" ng-model="vm.visit.transportDetail">
        </div>
        <label class="label-reg" for="infrastructureConcern">Please elaborate on any Infrastructure Concerns</label><br>
            <textarea id="infrastructureConcern" ng-model="vm.visit.infrastructureDetail"></textarea>
    </div>
    </div>
    <div class="form-section">
        <h3>Protection</h3>
        <label class="label-reg" for="com-tension">Is Community Tension a concern?</label>
        <div class="optionGroup" id="com-tension">
            <input type="radio" name="com-tension" value="true" ng-model="vm.visit.comTension"><label class="label-small">Yes</label><br>
            <input type="radio" name="com-tension" value="false" ng-model="vm.visit.comTension"><label class="label-small">No</label><br>
        </div>
        <label class="label-reg" for="expropriation">Is Land Expropriation a concern?</label>
        <div class="optionGroup" id="expropriation">
            <input type="radio" name="expropriation" value="true" ng-model="vm.visit.expropriation"><label class="label-small">Yes</label><br>
            <input type="radio" name="expropriation" value="false" ng-model="vm.visit.expropriation"><label class="label-small">No</label><br>
        </div>
        <label class="label-reg" for="discrimination">Is Discrimination against IDPs/Returnees a concern?</label>
        <div class="optionGroup" id="discrimination">
            <input type="radio" name="discrimination" value="true" ng-model="vm.visit.discrimination"><label class="label-small">Yes</label><br>
            <input type="radio" name="discrimination" value="false" ng-model="vm.visit.discrimination"><label class="label-small">No</label><br>
        </div>
        <label class="label-reg" for="trafficking">Is Human Trafficking a concern?</label>
        <div class="optionGroup" id="trafficking">
            <input type="radio" name="trafficking" value="true" ng-model="vm.visit.trafficking"><label class="label-small">Yes</label><br>
            <input type="radio" name="trafficking" value="false" ng-model="vm.visit.trafficking"><label class="label-small">No</label><br>
        </div>
        <label class="label-reg" for="corruption">Is Corruption a concern?</label>
        <div class="optionGroup" id="corruption">
            <input type="radio" name="corruption" value="true" ng-model="vm.visit.corruption"><label class="label-small">Yes</label><br>
            <input type="radio" name="corruption" value="false" ng-model="vm.visit.corruption"><label class="label-small">No</label><br>
        </div>
        <label class="label-reg" for="armed-forces">Is Presence of Armed Forces a concern?</label>
        <div class="optionGroup" id="armed-forces">
            <input type="radio" name="armed-forces" value="true" ng-model="vm.visit.armedForces"><label class="label-small">Yes</label><br>
            <input type="radio" name="armed-forces" value="false" ng-model="vm.visit.armedForces"><label class="label-small">No</label><br>
        </div>
        <label class="label-reg" for="forced-recruitment">Is Forced Recruitment of Adults or Children a concern?</label>
        <div class="optionGroup" id="forced-recruitment">
            <input type="radio" name="forced-recruitment" value="true" ng-model="vm.visit.forcedRecruit"><label class="label-small">Yes</label><br>
            <input type="radio" name="forced-recruitment" value="false" ng-model="vm.visit.forcedRecruit"><label class="label-small">No</label><br>
        </div>
        <label class="label-reg" for="freedomOfMovement">Is Freedom of Movement a concern?</label>
        <div class="optionGroup" id="freedomOfMovement">
            <input type="radio" name="freedomOfMovement" value="true" ng-model="vm.visit.freedomOfMovement"><label class="label-small">Yes</label><br>
            <input type="radio" name="freedomOfMovement" value="false" ng-model="vm.visit.freedomOfMovement"><label class="label-small">No</label><br>
        </div>
        <label class="label-reg" for="erws">Are ERWs a a concern?</label>
        <div class="optionGroup" id="erws">
            <input type="radio" name="erws" value="true" ng-model="vm.visit.erws"><label class="label-small">Yes</label><br>
            <input type="radio" name="erws" value="false" ng-model="vm.visit.erws"><label class="label-small">No</label><br>
        </div>
        <label class="label-reg" for="protectionCommentary">Please elaborate on any protection concerns</label><br>
        <textarea id="protectionCommentary" ng-model="vm.visit.protectionDetail"></textarea><br>
        <label class="label-reg" for="hostIdpRelationship">How is the relationship between IDPs/Returnees and the host community?</label>
        <div class="optionGroup" id="hostIdpRelationship">
            <input type="radio" name="hostIdpRelationship" id="hostSupport" value="Host community is willing to support" ng-model="vm.visit.idpReturneeRelationship">
            <label class="label-small" for="hostSupport">Host community is willing to support</label><br>
            <input type="radio" name="hostIdpRelationship" id="hostNeutral" value="Host community is neutral" ng-model="vm.visit.idpReturneeRelationship">
            <label class="label-small" for="hostNeutral">Host community is neutral</label><br>
            <input type="radio" name="hostIdpRelationship" id="tensions" value="Tensions between the host community and IDPs/Returnees exist" ng-model="vm.visit.idpReturneeRelationship">
            <label class="label-small" for="tensions">Tensions between the host community and IDPs/Returnees exist</label><br>
        </div>
        <label class="label-reg" for="returneeChange">How has the number of returnees changed in the last 30 days?</label>
        <div class="optionGroup" id="returneeChange">
            <input type="radio" name="returneeChange" value="increase" ng-model="vm.visit.returneeChange">
            <label class="label-small">It has increased</label><br>
            <input type="radio" name="returneeChange" value="no change" ng-model="vm.visit.returneeChange">
            <label class="label-small">It has not changed</label><br>
            <input type="radio" name="returneeChange" value="decrease" ng-model="vm.visit.returneeChange">
            <label class="label-small">It has decreased</label><br>
        </div>
        <label class="label-reg" for="returneeChange">How has the number of idps changed in the last 30 days?</label>
        <div class="optionGroup" id="idpChange">
            <input type="radio" name="idpChange" value="increase" ng-model="vm.visit.idpChange">
            <label class="label-small">It has increased</label><br>
            <input type="radio" name="idpChange" value="no change" ng-model="vm.visit.idpChange">
            <label class="label-small">It has not changed</label><br>
            <input type="radio" name="idpChange" value="decrease" ng-model="vm.visit.idpChange">
            <label class="label-small">It has decreased</label><br>
        </div>
    </div>
    <div class="form-section">
        <h3>Assistance & Needs</h3>
        <label class="label-reg" for="assistanceTypes">What types of assistance have been received in the last 30 days?</label>
        <div class="optionGroup" id="assistanceTypes">
            <input type="checkbox" name="assistanceType" value="shelter" ng-model="vm.visit.assistance.shelter">
            <label class="label-small">Shelter</label><br>
            <input type="checkbox" name="assistanceType" value="nfi" ng-model="vm.visit.assistance.nfi">
            <label class="label-small">NFI</label><br>
            <input type="checkbox" name="assistanceType" value="cash" ng-model="vm.visit.assistance.cash">
            <label class="label-small">Cash</label><br>
            <input type="checkbox" name="assistanceType" value="wash" ng-model="vm.visit.assistance.wash">
            <label class="label-small">WASH</label><br>
            <input type="checkbox" name="assistanceType" value="pss"  ng-model="vm.visit.assistance.pss">
            <label class="label-small">Psychosocial Support</label><br>
        </div>
        <label class="label-reg" for="assistanceOrgs">Please list organizations from which assistance was received: </label><br>
        <input type="text" id="assistanceOrgs" ng-model="vm.visit.assistanceOrgs"><br>
        <label class="label-reg" for="nfiNeed">Please indicate the severity of the need for NFIs</label>
        <div class="optionGroup" id="nfiNeed">
            <input type="radio" name="nfiNeed" value="none" ng-model="vm.visit.nfiNeed">
            <label class="label-small">None</label><br>
            <input type="radio" name="nfiNeed" value="moderate" ng-model="vm.visit.nfiNeed">
            <label class="label-small">Moderate</label><br>
            <input type="radio" name="nfiNeed" value="severe" ng-model="vm.visit.nfiNeed">
            <label class="label-small">Severe</label><br>
        </div>
        <label class="label-reg" for="deficits">There are deficits of the following goods and services: </label><br>
        <div class="optionGroup" id="deficits">
            <input type="checkbox" name="deficits" value="banking" ng-model="vm.visit.deficits.banking">
            <label class="label-small">Banking services</label><br>
            <input type="checkbox" name="deficits" value="healthPharm" ng-model="vm.visit.deficits.healthPharm">
            <label class="label-small">Healthcare & pharmaceuticals</label><br>
            <input type="checkbox" name="deficits" value="notary" ng-model="vm.visit.deficits.notary">
            <label class="label-small">Notary services</label><br>
        </div>
    </div>
    <div class="form-section">
        <h3>Commentary</h3>
        <label class="label-reg" for="commentary">Commentary</label><br>
        <textarea id="commentary" ng-model="vm.visit.commentary"></textarea>
    </div>
    <div id="submit-btn-wrap">
        <button type="submit" ng-click="vm.submitForm($event)" id="form-submit">Submit</button>
    </div>

</form>
